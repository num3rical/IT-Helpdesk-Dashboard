<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Tickets</title>
    </head>

    <body data-bs-theme="dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- navbar -->
        <ul class="nav nav-tabs bg-body-tertiary pt-1" data-bs-theme="dark">
            <div class="container d-flex">
                <span class="navbar-brand fs-4 me-2">ITAssist 360</span>
                <li class="nav-item">
                    <a class="nav-link active" href="tickets.html" aria-current="page">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="monitor.html">Monitor</a>
                </li>
            </div>
        </ul>

        <div class="container d-flex mt-2">
            <div class="mt-auto">
                <button class="btn btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#createTicketModal">+ New Ticket</button>
            </div>
            <div class="form-check ms-5 mt-auto">
                <input class="form-check-input" type="checkbox" value="" id="showClosed">
                <label class="form-check-label" for="showClosed">
                    Show Closed
                </label>
            </div>
            <div class="ms-auto">
                Search<input class="form-control" id="filterTickets" placeholder="" autocomplete="off"></input>
            </div>
        </div>

        <div class="container mt-2">
            <table class="table table-dark table-hover table-striped" id="ticketTable">
                <thead class="sticky-top">
                    <tr>
                        <th><a href="#" id="sortID">#</th>
                        <th><a href="#" id="sortStatus">Status</th>
                        <th><a href="#" id="sortDate">Date Opened</th>
                        <th><a href="#" id="sortPriority">Priority</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Assigned To</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- Populated by script.js -->
                </tbody>
            </table>
        </div>

        <!-- ticket info modal -->
        <div class="modal" id="ticketModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row mb-2">
                                <div class="col">
                                    Date Opened: <p id="modalDate"></p>
                                </div>
                                <div class="col">
                                    Author: <p id="modalAuthor"></p>
                                </div>
                                <div class="col">
                                    Priority: <p id="modalPriority"></p>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    Status: <p id="modalStatus"></p>
                                </div>
                                <div class="col">
                                    Category: <p id="modalCategory"></p>
                                </div>
                                <div class="col">
                                    Assigned To: <p id="modalAssignee"></p>
                                </div>
                            </div>
                            Description:
                            <textarea class="mb-4 form-control" id="modalDescription" disabled></textarea>
                            Picture:
                            <p>
                                <img class="img-fluid" id="modalPicture" src=""></img>
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="createTicketModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Ticket</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">Title</label>
                            <input autocomplete="off" type="text" class="form-control" id="inputTitle" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label">Description</label>
                            <textarea autocomplete="off" class="form-control" id="inputDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="inputPicture" class="form-label">Upload Image</label>
                            <input autocomplete="off" class="form-control" type="file" id="inputPicture">
                        </div>
                        <div class="mb-3">
                            <label for="inputPriority" class="form-label">Priority</label>
                            <select autocomplete="off" class="form-select" id="inputPriority">
                                <option selected>Select Priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputCategory" class="form-label">Category</label>
                            <select autocomplete="off" class="form-select" id="inputCategory">
                                <option selected>Select Category</option>
                                <option value="Networking">Networking</option>
                                <option value="Hardware">Hardware</option>
                                <option value="Software">Software</option>
                                <option value="Email">Email</option>
                                <option value="Security">Security</option>
                                <option value="Point of Sale">Point of Sale</option>
                                <option value="Accounts">Accounts</option>
                                <option value="Infrastructure">Infrastructure</option>
                                <option value="Backup">Backup</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="submitTicket" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="scripts/script.js" type="text/javascript"></script>
    </body>
</html>
